<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usersController.selected.id}" title="#{bundle.CreateUsersTitle_id}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_login}" for="login" />
                    <h:inputText id="login" value="#{usersController.selected.login}" title="#{bundle.CreateUsersTitle_login}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{usersController.selected.lastname}" title="#{bundle.CreateUsersTitle_lastname}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{usersController.selected.firstname}" title="#{bundle.CreateUsersTitle_firstname}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_role}" for="role" />
                    <h:inputText id="role" value="#{usersController.selected.role}" title="#{bundle.CreateUsersTitle_role}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{usersController.selected.telephone}" title="#{bundle.CreateUsersTitle_telephone}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_lastConnection}" for="lastConnection" />
                    <h:inputText id="lastConnection" value="#{usersController.selected.lastConnection}" title="#{bundle.CreateUsersTitle_lastConnection}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_status}" for="status" />
                    <h:inputText id="status" value="#{usersController.selected.status}" title="#{bundle.CreateUsersTitle_status}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
