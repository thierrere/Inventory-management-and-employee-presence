<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmployeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmployeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{employeController.selected.id}" title="#{bundle.EditEmployeTitle_id}" required="true" requiredMessage="#{bundle.EditEmployeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEmployeLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{employeController.selected.nom}" title="#{bundle.EditEmployeTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{employeController.selected.prenom}" title="#{bundle.EditEmployeTitle_prenom}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{employeController.selected.telephone}" title="#{bundle.EditEmployeTitle_telephone}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_dateEmbauche}" for="dateEmbauche" />
                    <h:inputText id="dateEmbauche" value="#{employeController.selected.dateEmbauche}" title="#{bundle.EditEmployeTitle_dateEmbauche}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEmployeLabel_dateDebauche}" for="dateDebauche" />
                    <h:inputText id="dateDebauche" value="#{employeController.selected.dateDebauche}" title="#{bundle.EditEmployeTitle_dateDebauche}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEmployeLabel_status}" for="status" />
                    <h:inputText id="status" value="#{employeController.selected.status}" title="#{bundle.EditEmployeTitle_status}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_role}" for="role" />
                    <h:selectOneMenu id="role" value="#{employeController.selected.role}" title="#{bundle.EditEmployeTitle_role}" >
                        <f:selectItems value="#{roleEmployeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{employeController.update}" value="#{bundle.EditEmployeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmployeViewLink}"/>
                <br />
                <h:commandLink action="#{employeController.prepareList}" value="#{bundle.EditEmployeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmployeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
