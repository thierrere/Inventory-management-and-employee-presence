<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.CreateRoleEmployeTitle}"></h:outputText>

                <h:commandLink action="#{roleEmployeController.create}" value="#{bundle.CreateRoleEmployeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{roleEmployeController.prepareList}" value="#{bundle.CreateRoleEmployeShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateRoleEmployeIndexLink}"/>

        </ui:define>
    </ui:composition>
