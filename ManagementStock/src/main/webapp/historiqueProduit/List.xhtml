<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHistoriqueProduitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHistoriqueProduitEmpty}" rendered="#{historiqueProduitController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{historiqueProduitController.items.rowCount > 0}">
                    <h:outputText value="#{historiqueProduitController.pagination.pageFirstItem + 1}..#{historiqueProduitController.pagination.pageLastItem + 1}/#{historiqueProduitController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{historiqueProduitController.previous}" value="#{bundle.Previous} #{historiqueProduitController.pagination.pageSize}" rendered="#{historiqueProduitController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{historiqueProduitController.next}" value="#{bundle.Next} #{historiqueProduitController.pagination.pageSize}" rendered="#{historiqueProduitController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{historiqueProduitController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriqueProduitTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriqueProduitTitle_action}"/>
                            </f:facet>
                            <h:outputText value="#{item.action}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriqueProduitTitle_produit}"/>
                            </f:facet>
                            <h:outputText value="#{item.produit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriqueProduitTitle_classeProduit}"/>
                            </f:facet>
                            <h:outputText value="#{item.classeProduit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriqueProduitTitle_quantite}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriqueProduitTitle_destinataire}"/>
                            </f:facet>
                            <h:outputText value="#{item.destinataire}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriqueProduitTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriqueProduitTitle_users}"/>
                            </f:facet>
                            <h:outputText value="#{item.users}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{historiqueProduitController.prepareView}" value="#{bundle.ListHistoriqueProduitViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{historiqueProduitController.prepareEdit}" value="#{bundle.ListHistoriqueProduitEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{historiqueProduitController.destroy}" value="#{bundle.ListHistoriqueProduitDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{historiqueProduitController.prepareCreate}" value="#{bundle.ListHistoriqueProduitCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHistoriqueProduitIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
