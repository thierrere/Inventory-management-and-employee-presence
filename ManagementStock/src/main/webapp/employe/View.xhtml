<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmployeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmployeLabel_id}"/>
                    <h:outputText value="#{employeController.selected.id}" title="#{bundle.ViewEmployeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEmployeLabel_nom}"/>
                    <h:outputText value="#{employeController.selected.nom}" title="#{bundle.ViewEmployeTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewEmployeLabel_prenom}"/>
                    <h:outputText value="#{employeController.selected.prenom}" title="#{bundle.ViewEmployeTitle_prenom}"/>
                    <h:outputText value="#{bundle.ViewEmployeLabel_telephone}"/>
                    <h:outputText value="#{employeController.selected.telephone}" title="#{bundle.ViewEmployeTitle_telephone}"/>
                    <h:outputText value="#{bundle.ViewEmployeLabel_dateEmbauche}"/>
                    <h:outputText value="#{employeController.selected.dateEmbauche}" title="#{bundle.ViewEmployeTitle_dateEmbauche}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmployeLabel_dateDebauche}"/>
                    <h:outputText value="#{employeController.selected.dateDebauche}" title="#{bundle.ViewEmployeTitle_dateDebauche}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmployeLabel_status}"/>
                    <h:outputText value="#{employeController.selected.status}" title="#{bundle.ViewEmployeTitle_status}"/>
                    <h:outputText value="#{bundle.ViewEmployeLabel_role}"/>
                    <h:outputText value="#{employeController.selected.role}" title="#{bundle.ViewEmployeTitle_role}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeController.destroyAndView}" value="#{bundle.ViewEmployeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmployeEditLink}"/>
                <br />
                <h:commandLink action="#{employeController.prepareCreate}" value="#{bundle.ViewEmployeCreateLink}" />
                <br />
                <h:commandLink action="#{employeController.prepareList}" value="#{bundle.ViewEmployeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmployeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
