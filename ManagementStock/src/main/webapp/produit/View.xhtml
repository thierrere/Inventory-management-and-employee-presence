<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProduitTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProduitLabel_id}"/>
                    <h:outputText value="#{produitController.selected.id}" title="#{bundle.ViewProduitTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProduitLabel_designation}"/>
                    <h:outputText value="#{produitController.selected.designation}" title="#{bundle.ViewProduitTitle_designation}"/>

                    <h:outputText value="#{produitController.selected.quantite}" title="#{bundle.ViewProduitTitle_quantite}"/>
                    <h:outputText value="#{bundle.ViewProduitLabel_nombreExemplaire}"/>
                    <h:outputText value="#{produitController.selected.nombreExemplaire}" title="#{bundle.ViewProduitTitle_nombreExemplaire}"/>
                    <h:outputText value="#{bundle.ViewProduitLabel_etat}"/>
                    <h:outputText value="#{produitController.selected.etat}" title="#{bundle.ViewProduitTitle_etat}"/>
                    <h:outputText value="#{bundle.ViewProduitLabel_classe}"/>
                    <h:outputText value="#{produitController.selected.classe}" title="#{bundle.ViewProduitTitle_classe}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produitController.destroyAndView}" value="#{bundle.ViewProduitDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProduitEditLink}"/>
                <br />
                <h:commandLink action="#{produitController.prepareCreate}" value="#{bundle.ViewProduitCreateLink}" />
                <br />
                <h:commandLink action="#{produitController.prepareList}" value="#{bundle.ViewProduitShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProduitIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
