<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClasseProduitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListClasseProduitEmpty}" rendered="#{classeProduitController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{classeProduitController.items.rowCount > 0}">
                    <h:outputText value="#{classeProduitController.pagination.pageFirstItem + 1}..#{classeProduitController.pagination.pageLastItem + 1}/#{classeProduitController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{classeProduitController.previous}" value="#{bundle.Previous} #{classeProduitController.pagination.pageSize}" rendered="#{classeProduitController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{classeProduitController.next}" value="#{bundle.Next} #{classeProduitController.pagination.pageSize}" rendered="#{classeProduitController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{classeProduitController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasseProduitTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasseProduitTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{classeProduitController.prepareView}" value="#{bundle.ListClasseProduitViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{classeProduitController.prepareEdit}" value="#{bundle.ListClasseProduitEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{classeProduitController.destroy}" value="#{bundle.ListClasseProduitDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{classeProduitController.prepareCreate}" value="#{bundle.ListClasseProduitCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListClasseProduitIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
